<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <form>
    <label for="firstName">First Name</label>
     <input type="text" name="firstName" placeholder="John">
     <br>
     <br>
     <label for="lastName">Last Name</label>
     <input type="text" name="lastName" placeholder="Doe">
    </form>
    <br>
    <form>
        <label for="Course">Course</label>
        <select name="Course" id="Course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
        </select>
    </form>
    <br>
    <form>
        <label for="radio">Gender:</label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female" checked> Female<br>
    </form>
    <br>
    <form>
        <label for="checkbox">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="programming">Programming<br>
        <input type="checkbox" name="hobbies" value="basketball">Basketball<br>
        <input type="checkbox" name="hobbies" value="football">Football<br>
        <input type="checkbox" name="hobbies" value="readingNovel">Reading Novel
    </form>
    <br>
    <br>
    <form>
    <label for="phonenumber">Phone</label>
    <input type="tel" name="phonenumber" placeholder="004312345678912">
    </form>
    <br>
    <br>
    <form>
        <label for="adress">Adress</label>
        <br>
        <textarea id="adress" name="adress" rows="5" cols="50" placeholder="Schützenstraße 30, 6323, Vienna, Austria"></textarea>
    </form>
    <br>
    <br>
    <form>
       <label for="email">Email:</label> <input type="email" name="email" placeholder="johndoe@example.com">
    </form>
    <br>
    <br>
    <form>
       <label for="password">Password</label> <input type="password" name="password" placeholder="">
    </form>
    <br>
    <br>
    <form>
        <input type="submit" value="Submit"><input type="submit" value="Reset">
    </form>
 
</body>
</html>
